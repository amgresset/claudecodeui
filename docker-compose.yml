services:
  claude-code-ui:
    build: .
    container_name: claude-code-ui
    environment:
      - PORT=3010
    volumes:
      - ${CLAUDE_CONFIG_PATH:-/home/amg/.claude}:/home/node/.claude    # Claude sessions/config
      - ${PROJECTS_PATH:-/opt/stacks}:/opt/stacks                       # Access to projects
      - claude_ui_data:/home/node/.local                                # UI state
      - claude_ui_db:/app/server/database                               # Auth database persistence
    ports:
      - "3010:3010"
    restart: unless-stopped

volumes:
  claude_ui_data:
  claude_ui_db:
