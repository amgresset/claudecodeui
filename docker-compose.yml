services:
  claude-code-ui:
    build: .
    container_name: claude-code-ui
    environment:
      - PORT=3010
    volumes:
      - /home/amg/.claude:/home/node/.claude            # Claude sessions/config (uses Max subscription)
      - /opt/stacks:/opt/stacks                          # Access to projects
      - claude_ui_data:/home/node/.local                 # UI state
      - claude_ui_db:/app/server/database                # Auth database persistence
    ports:
      - "3010:3010"
    restart: unless-stopped

volumes:
  claude_ui_data:
  claude_ui_db:
